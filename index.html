<script>
    document.addEventListener("DOMContentLoaded", () => {
        // AGB-Modal erstellen
        const modal = document.createElement("div");
        modal.style.position = "fixed";
        modal.style.top = "0";
        modal.style.left = "0";
        modal.style.width = "100%";
        modal.style.height = "100%";
        modal.style.backgroundColor = "rgba(0, 0, 0, 0.7)";
        modal.style.display = "flex";
        modal.style.justifyContent = "center";
        modal.style.alignItems = "center";
        modal.style.zIndex = "1000";

        const modalContent = document.createElement("div");
        modalContent.style.backgroundColor = "#fff";
        modalContent.style.padding = "20px";
        modalContent.style.borderRadius = "8px";
        modalContent.style.width = "90%";
        modalContent.style.maxWidth = "600px";
        modalContent.style.textAlign = "left";

        const title = document.createElement("h2");
        title.innerText = "Allgemeine Geschäftsbedingungen";
        title.style.color = "#ff6666";

        const termsText = document.createElement("textarea");
        termsText.readOnly = true;
        termsText.style.width = "100%";
        termsText.style.height = "200px";
        termsText.style.margin = "10px 0";
        termsText.style.border = "1px solid #ddd";
        termsText.style.borderRadius = "5px";
        termsText.style.resize = "none";
        termsText.style.padding = "10px";
        termsText.innerText = `
Allgemeine Geschäftsbedingungen (AGB)
------------------------------------
1. Nutzung der Website:
   Diese Website dient ausschließlich dem Zweck, vermisste Haustiere zu melden und zu suchen.
   Jegliche missbräuchliche Nutzung ist verboten.

2. Haftung:
   Der Betreiber übernimmt keine Haftung für die Genauigkeit der bereitgestellten Informationen.

3. Änderungen:
   Der Betreiber behält sich das Recht vor, diese AGB jederzeit zu ändern.

Datenschutzerklärung
---------------------
1. Erhobene Daten:
   Wir erfassen Ihre IP-Adresse, um den Zugriff auf die Website zu überwachen.

2. Verwendung der Daten:
   Ihre Daten werden ausschließlich für technische und sicherheitsrelevante Zwecke verwendet.

3. Ihre Rechte:
   Sie können jederzeit Auskunft über Ihre gespeicherten Daten anfordern oder deren Löschung beantragen.
        `;

        const checkboxLabel = document.createElement("label");
        checkboxLabel.style.display = "block";
        checkboxLabel.style.margin = "15px 0";

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.style.marginRight = "10px";

        checkboxLabel.appendChild(checkbox);
        checkboxLabel.appendChild(document.createTextNode("Ich akzeptiere die AGB und die Datenschutzerklärung."));

        const button = document.createElement("button");
        button.innerText = "Weiter zur Website";
        button.disabled = true;
        button.style.backgroundColor = "#ff6666";
        button.style.color = "#fff";
        button.style.padding = "10px 20px";
        button.style.border = "none";
        button.style.borderRadius = "5px";
        button.style.cursor = "pointer";
        button.style.marginTop = "10px";

        button.addEventListener("click", () => {
            modal.style.display = "none";
        });

        checkbox.addEventListener("change", () => {
            button.disabled = !checkbox.checked;
        });

        modalContent.appendChild(title);
        modalContent.appendChild(termsText);
        modalContent.appendChild(checkboxLabel);
        modalContent.appendChild(button);
        modal.appendChild(modalContent);

        document.body.appendChild(modal);
    });
</script>
